service: aws-serverless-express

provider:
  name: aws
  runtime: nodejs8.10
  stage: v1
  region: us-east-1
  timeout: 30
  memorySize: 512
  package:
    excludeDevDependencies: true
    exclude:
      - .git/**
      - .vscode/**
      
functions:
  app:
    handler: handler.run
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /users
          method: GET
      - http:
          path: /users
          method: POST
      - http:
          path: /users/{id}
          method: PUT
      - http:
          path: /users/{id}
          method: DELETE
          


plugins:
  - serverless-offline    